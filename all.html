<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body id="body">


    

  <script type="text/javascript">
    


      $.get("/api/characters/", function(data) {
        console.log(data);
        if (data) {
            


            $("#body").append(data.map(function(data){
                return `
                
                <div class="card">
          <div class="card-header">
            <h3><strong>Character Statistics</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">${data.name}</h2>
            <div id="stats">
              <h3><strong>Role:</strong> <span id="role">${data.role}</span></h3>
              <h3><strong>Age:</strong> <span id="age">${data.age}</span></h3>
              <h3><strong>Force Points:</strong> <span id="force-points">${data.forcePoints}</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
                `
            

            }))}});



        //   $("#stats").show();
        //   $("#name").text(data.name);
        //   $("#role").text(data.role);
        //   $("#age").text(data.age);
        //   $("#force-points").text(data.forcePoints);
        
   
  </script>
</body>

</html>
